<!DOCTYPE html>
<html xmlns:wb=“http://open.weibo.com/wb”>
    <head>
	    <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    	<meta name="description" content="">
	    <meta name="author" content="">
        {% block meta%}{% endblock%}
        <title>
            {% block title%}{% endblock%}
        </title>
        <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet" media="screen">
        {% block extra_css %}{% endblock %}
        {% block head %}{% endblock %}
        
        <script type="text/javascript">
	      var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-35961632-1']);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
        
    </head>
    <body data-spy="scroll">
    
	    <!--top-menu-bar -->
	    <div class="navbar navbar-inverse navbar-fixed-top" id="top-menu-bar">
	      <div class="navbar-inner">
	        <div class="container-fluid">
	          <a class="brand" href="/">ReadWeibo</a>
	          <div class="nav-collapse collapse">
	            <p class="navbar-text pull-right">
	              {% if user.is_authenticated %}
	                <a href="{{user_weibo_link}}" class="navbar-link">Hey, @{{ user.username }}</a>
			        {% else %}
						<a href={{ authorize_url }}><img src="http://www.sinaimg.cn/blog/developer/wiki/24.png"></a>
			      {% endif %}
	            </p>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>
		<!--end-top-menu-bar -->
	    <br />
	    <br />
	    <br />
    
	    <div id="main" class="main">
		    {% block main %}
		    {% endblock %}
	    </div>

		<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.8.3.min.js"></script>
		<script src="{{STATIC_URL}}js/bootstrap.js"></script>
		<script src="http://tjs.sjs.sinajs.cn/t35/apps/opent/js/frames/client.js" language="JavaScript"></script>
		<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
		{% block extra_scripts %}{% endblock %}
    </body>
</html>

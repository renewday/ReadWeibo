<ul class="gNow" id="{{weibo.w_id}}">
    <li>
        <div class="btn-group" data-toggle="buttons-radio">
          {% for category in all_categories %}
          <button id="{{weibo.w_id}}-{{category.category_id}}" 
          class="btn weibo-category {% if weibo.real_category == category.category_id %}active{% endif %}" 
          title="{{category.aka}}">{{category.name}}</button>
          {% if category.category_id == 4 %}<br />{% endif %}
          {% endfor %}
        </div>
        <div class="card">
            <p class="card-title">@{{weibo.owner.w_name}}</p>
            <p>{{weibo.text}}</p>
            {% if weibo.bmiddle_pic %}
            <img src="{{weibo.bmiddle_pic}}" class="full" />
            {% endif %}
            <p>{{ weibo.created_at}}</p>
        </div>
        
    </li>
 
</ul>
